<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --darker: #0f172a;
            --darkest: #020617;
            --light: #f8fafc;
            --lighter: #f1f5f9;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--darkest);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, var(--darkest), var(--darker), var(--dark), var(--darker));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .quiz-app {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        /* Header */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            flex: 1;
            min-width: 200px;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .quiz-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .quiz-subtitle {
            color: var(--gray);
            font-weight: 300;
            font-size: 1rem;
        }

        /* Controls */
        .controls-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .language-selector {
            background-color: rgba(30, 41, 59, 0.8);
            color: var(--light);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .language-selector:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        .sound-toggle {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .sound-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Category Selector */
        .category-selector {
            margin: 1.5rem auto;
            max-width: 500px;
            animation: fadeIn 1s ease-out 0.3s both;
            width: 100%;
        }

        .category-selector select {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(30, 41, 59, 0.8);
            color: var(--light);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: 1px solid rgba(148, 163, 184, 0.3);
            transition: var(--transition);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2394a3b8'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        .category-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
        }

        /* Quiz Container */
        .quiz-container {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Question Styles */
        .question-wrapper {
            display: none;
        }

        .question-wrapper.active {
            display: block;
            animation: questionEnter 0.6s ease-out;
        }

        @keyframes questionEnter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: rgba(6, 182, 212, 0.1);
            border-radius: 50px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.5;
            color: var(--light);
        }

        /* Options */
        .opt-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .opt-container {
            padding: 1.2rem 1.5rem;
            border-radius: var(--border-radius);
            background-color: rgba(30, 41, 59, 0.7);
            cursor: pointer;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .opt-container:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            background-color: rgba(30, 41, 59, 0.9);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .opt-container[selected="true"] {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
            font-weight: 500;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .option-letter {
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .opt-container[selected="true"] .option-letter {
            background-color: white;
            color: var(--primary);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.4s ease;
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Quiz Controls */
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Timer */
        .timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-family: 'Orbitron', sans-serif;
            transition: var(--transition);
        }

        .timer.warning {
            color: var(--warning);
            animation: pulse 1s infinite;
            background-color: rgba(245, 158, 11, 0.1);
        }

        .timer.danger {
            color: var(--danger);
            animation: pulse 0.5s infinite;
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Result Container */
        .result-container {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .result-container[show="true"] {
            display: flex;
        }

        .result-card {
            background-color: rgba(15, 23, 42, 0.95);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: resultEnter 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes resultEnter {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .final-score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
        }

        .result-stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            gap: 1rem;
        }

        .stat-card {
            padding: 1rem;
            border-radius: var(--border-radius);
            min-width: 80px;
            flex: 1;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-card.correct {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stat-card.wrong {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .stat-card.time {
            background-color: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            line-height: 1;
        }

        .stat-card.correct .stat-value {
            color: var(--success);
        }

        .stat-card.wrong .stat-value {
            color: var(--danger);
        }

        .stat-card.time .stat-value {
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .result-message {
            font-size: 1.1rem;
            color: var(--light);
            margin: 1.5rem 0;
            padding: 0 1rem;
        }

        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            background-color: var(--darker);
            color: var(--light);
            box-shadow: var(--shadow-md);
            border-left: 4px solid var(--primary);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1100;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quiz-app {
                padding: 1rem;
            }

            .quiz-title {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .quiz-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .result-stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-card {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .quiz-header {
                flex-direction: column;
                text-align: center;
            }

            .header-left, .header-right {
                width: 100%;
                justify-content: center;
            }

            .quiz-container {
                padding: 1.5rem;
            }

            .final-score {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="quiz-app">
        <header class="quiz-header">
            <div class="header-left">
                <h1 class="quiz-title">AI TECH QUIZ</h1>
                <p class="quiz-subtitle">Test your knowledge of artificial intelligence and web technologies</p>
            </div>
            <div class="header-right">
                <select class="language-selector" id="language-select">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="ja">日本語</option>
                </select>
                <button class="sound-toggle" id="sound-toggle" title="Toggle sound">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <div class="category-selector">
            <select id="category-select">

        // Initialize the quiz
        function initQuiz() {
            const selectedCategory = categorySelect.value;
            if (!selectedCategory) {
                showNotification("Please select a category first!", "warning");
                return;
            }

            // Get all questions for the selected category
            questions = [...questionBank[selectedCategory]];
            
            // Shuffle questions
            questions = shuffleArray(questions);
            
            // Initialize quiz state
            currentQuestionIndex = 0;
            selectedAnswers = Array(questions.length).fill(null);
            score = 0;
            timeLeft = 60;
            quizStarted = true;
            
            // Reset UI
            progressBar.style.width = '0%';
            timerElement.textContent = formatTime(timeLeft);
            timerElement.className = 'timer';
            
            // Start timer
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            // Load first question
            loadQuestion(currentQuestionIndex);
            
            // Play click sound if enabled
            playSound('click');
        }

        // Load a question into the UI
        function loadQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            const question = questions[index];
            
            // Update progress bar
            progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;
            
            // Create question HTML
            const questionHTML = `
                <div class="question-wrapper ${index === currentQuestionIndex ? 'active' : ''}">
                    <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="opt-wrapper">
                        ${question.options.map((option, i) => `
                            <div class="opt-container" onclick="selectOption(${i})" selected="${selectedAnswers[index] === i}">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            quizContainer.innerHTML = questionHTML;
            
            // Update button states
            prevBtn.disabled = index === 0;
            nextBtn.textContent = index === questions.length - 1 ? 'Submit' : 'Next';
        }

        // Select an option for the current question
        function selectOption(optionIndex) {
            selectedAnswers[currentQuestionIndex] = optionIndex;
            loadQuestion(currentQuestionIndex);
            playSound('click');
        }

        // Move to next question
        function nextQuestion() {
            if (selectedAnswers[currentQuestionIndex] === null) {
                showNotification("Please select an answer!", "warning");
                return;
            }
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                finishQuiz();
            }
            
            playSound('click');
        }

        // Move to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
                playSound('click');
            }
        }

        // Finish the quiz and show results
        function finishQuiz() {
            clearInterval(timer);
            
            // Calculate score
            score = 0;
            questions.forEach((question, index) => {
                if (selectedAnswers[index] === question.answer) {
                    score++;
                }
            });
            
            // Update result UI
            finalScoreElement.textContent = `${score}/${questions.length}`;
            correctAnswersElement.textContent = score;
            wrongAnswersElement.textContent = questions.length - score;
            timeTakenElement.textContent = `${60 - timeLeft}s`;
            
            // Set result message based on score
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 80) {
                message = "Excellent work! You're an AI expert!";
            } else if (percentage >= 60) {
                message = "Good job! You have solid AI knowledge.";
            } else if (percentage >= 40) {
                message = "Not bad! Keep learning about AI.";
            } else {
                message = "Keep practicing! AI is a complex field.";
            }
            
            resultMessageElement.textContent = message;
            
            // Show result container
            resultContainer.setAttribute('show', 'true');
            
            // Play appropriate sound
            if (percentage >= 60) {
                playSound('complete');
                createConfetti();
            } else {
                playSound('wrong');
            }
        }

        // Update the timer
        function updateTimer() {
            timeLeft--;
            timerElement.textContent = formatTime(timeLeft);
            
            // Update timer style based on remaining time
            if (timeLeft <= 10) {
                timerElement.className = 'timer danger';
                if (timeLeft <= 5) {
                    playSound('timer');
                }
            } else if (timeLeft <= 30) {
                timerElement.className = 'timer warning';
            }
            
            // End quiz if time runs out
            if (timeLeft <= 0) {
                clearInterval(timer);
                finishQuiz();
            }
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Play sound if enabled
        function playSound(type) {
            if (soundEnabled && soundEffects[type]) {
                soundEffects[type].currentTime = 0;
                soundEffects[type].play();
            }
        }

        // Toggle sound on/off
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.innerHTML = soundEnabled ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
            localStorage.setItem('quizSoundEnabled', soundEnabled);
            
            if (soundEnabled) {
                playSound('click');
            }
        }

        // Create particles for background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100; // Start below viewport
                
                // Random size and opacity
                const size = Math.random() * 3 + 1;
                const opacity = Math.random() * 0.5 + 0.1;
                
                // Random animation duration
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * -20;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create confetti animation
        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 3 + 2;
                
                // Apply styles
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Random shape (circle or square)
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                // Add to result card
                document.querySelector('.result-card').appendChild(confetti);
                
                // Animate
                const animation = confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100%', opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                // Remove after animation
                animation.onfinish = () => confetti.remove();
            }
        }

        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Trigger reflow
            void notification.offsetWidth;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        soundToggle.addEventListener('click', toggleSound);
        newQuizBtn.addEventListener('click', () => {
            resultContainer.setAttribute('show', 'false');
            initQuiz();
        });
        reviewBtn.addEventListener('click', () => {
            showNotification("Review feature coming soon!", "warning");
        });
        categorySelect.addEventListener('change', () => {
            if (quizStarted) {
                if (confirm("Changing category will reset your current quiz. Continue?")) {
                    initQuiz();
                } else {
                    // Reset to previous value
                    categorySelect.value = questions.length > 0 ? 
                        Object.keys(questionBank).find(key => 
                            questionBank[key].some(q => q.question === questions[0].question)
                        ) : '';
                }
            }
        });

let currentReviewIndex = 0;

function showReview() {
    // Update stats
    document.getElementById('review-correct-count').textContent = score;
    document.getElementById('review-incorrect-count').textContent = questions.length - score;
    
    // Show first question
    currentReviewIndex = 0;
    loadReviewQuestion(currentReviewIndex);
    
    // Show review container
    document.getElementById('review-container').setAttribute('show', 'true');
    playSound('click');
}

function loadReviewQuestion(index) {
    if (index < 0 || index >= questions.length) return;
    
    const question = questions[index];
    const userAnswer = selectedAnswers[index];
    const isCorrect = userAnswer === question.answer;
    
    // Update question number
    document.getElementById('review-question-number').textContent = 
        `Question ${index + 1} of ${questions.length}`;
    
    // Create question HTML
    const questionHTML = `
        <div class="review-question-text">${question.question}</div>
        
        ${question.options.map((option, i) => {
            let optionClass = '';
            if (i === question.answer) {
                optionClass = 'correct';
            } else if (i === userAnswer && userAnswer !== question.answer) {
                optionClass = 'incorrect selected';
            } else if (i === userAnswer) {
                optionClass = 'selected';
            }
            
            return `
                <div class="review-option ${optionClass}">
                    <div class="review-option-letter">${String.fromCharCode(65 + i)}</div>
                    <div class="option-text">${option}</div>
                </div>
            `;
        }).join('')}
        
        <div class="review-explanation">
            <div class="review-explanation-title">Explanation</div>
            <p>${question.explanation}</p>
            ${userAnswer === null ? 
                '<p><i class="fas fa-info-circle"></i> You did not answer this question.</p>' : 
                isCorrect ? 
                '<p><i class="fas fa-check-circle"></i> Your answer was correct!</p>' : 
                '<p><i class="fas fa-times-circle"></i> Your answer was incorrect.</p>'
            }
        </div>
    `;
    
    document.getElementById('review-question').innerHTML = questionHTML;
    
    // Update button states
    document.getElementById('review-prev-btn').disabled = index === 0;
    document.getElementById('review-next-btn').disabled = index === questions.length - 1;
}

function nextReviewQuestion() {
    if (currentReviewIndex < questions.length - 1) {
        currentReviewIndex++;
        loadReviewQuestion(currentReviewIndex);
        playSound('click');
    }
}

function prevReviewQuestion() {
    if (currentReviewIndex > 0) {
        currentReviewIndex--;
        loadReviewQuestion(currentReviewIndex);
        playSound('click');
    }
}

function closeReview() {
    document.getElementById('review-container').setAttribute('show', 'false');
    playSound('click');
}
